<!DOCTYPE html>
<html>
<head>
    <title>Lalovesss</title>
    <link rel="website icon" type="png" href="heart icon1.png">
    <style>
        :root {
            --main-color: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            --font-family: "Open Sans", sans-serif;
            --text-color: black;
        }
        body {
            background: var(--main-color);
            font-family: var(--font-family);
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        #question {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-color);
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-right: 10px;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
            color: var(--text-color);
            border: 2px solid var(--text-color);
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: #ff7f50;
            color: white;
        }
        #yes {
            background-color: green;
        }
        #no {
            background-color: red;
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: var(--font-family);
            font-size: 12px;
            color: var(--text-color);
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--text-color);
            margin-right: 10px;
            text-align: center;
            width: 300px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="container">
                <h1 id="question">Di mo na gagalawin yang kamay mo ah?</h1>
                <input type="text" id="name" placeholder="Enter our callsign">
                <button class="btn" id="yes">Yes</button>
                <button class="btn" id="no">No</button>
            </div>
        </div>
    </main>
    <footer>
        <p class="watermark">Created by: Your Lalovesss Mark</p>
    </footer>
    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const ques = document.getElementById('question');
        const nameInput = document.getElementById('name');
        
        noBtn.addEventListener("mouseover", ()=>{
            let rand = Math.floor(Math.random() * (500 - 100) + 1);
            let rand2 = Math.floor(Math.random() * (-300 - 100) + 1);
            noBtn.style.transform = "translate("+rand+"px,"+rand2+"px)";
        });

        yesBtn.addEventListener("click", ()=>{
            const name = nameInput.value;
            ques.innerHTML = "Happy Birthday and I Love You " + name + " <3";
            setTimeout(function() {
                window.location.href = "index1.html";
            }, 7000);
        });
    </script>
</body>
</html>
